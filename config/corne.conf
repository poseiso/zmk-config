# Gaming optimizations: disable display for lower latency
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_KEYBOARD_NAME="korone"

# Reduce debounce times for faster key response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Optimize USB polling for lower latency
CONFIG_USB_HID_POLL_INTERVAL_MS=1
